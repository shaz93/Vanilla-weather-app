<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>My Vanilla-weather-app</title>
</head>
<body>
    <div class ="weather-app">
    <header>
        <form class="search-form"id="search-form">
            <input type ="search"placeholder = "Enter a city.."required id="search-form-input" class="search-form-input"/>
            <input type = "submit" value ="search"class="search-form-button"/>
        </form>
    </header>
    <main>
        <div class="weather-app-data">
        <div>
            <h1 class="weather-app-city"id="city"></h1>
            <p class="weather-app-details">
                <span id="time"></span>,<span id="description"></span>
            <br/>
            Humidity: <strong  id="humidity"></strong>, Wind: <strong id="wind-speed"> </strong>
            </p>
            </div>
            <div class="weather-app-temperature-container">
              <div id="icon"></div>
              <div class="weather-app-temperature"id="temperature">12</div>
              <div class="weather-app-unit">&deg;C</div>
            </div>
            </div>
    </main>
